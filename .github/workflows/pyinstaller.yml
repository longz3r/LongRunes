name: Build Executable

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.5.3

    - name: Set up Python
      uses: actions/setup-python@v3.1.4
      with:
        python-version: 3.11.4  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: pyinstaller --onefile src/LongRunes.py  # Replace 'main.py' with your Python file name
    - name: Rename file
      run: ren dist/LongRunes.exe dist/LongRunes.${{ github.run_number }}.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: LongRunes build ${{ github.run_number }}
        path: dist  # Replace 'main.exe' with the desired name of the generated executable
